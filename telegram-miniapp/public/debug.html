<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram WebApp Debug</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .debug-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        h1, h2 { margin-top: 20px; }
        button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Telegram WebApp Debug</h1>
        
        <h2>üîç Environment Check</h2>
        <div id="environment"></div>
        
        <h2>üë§ User Data</h2>
        <div id="userData"></div>
        
        <h2>üìã WebApp Info</h2>
        <div id="webAppInfo"></div>
        
        <h2>üé® Theme</h2>
        <div id="themeInfo"></div>
        
        <button onclick="testSupabaseConnection()">üîó Test Supabase Connection</button>
        <div id="supabaseTest"></div>
        
        <button onclick="window.location.href='/'">üöÄ Go to Main App</button>
    </div>

    <script>
        function addDebugItem(containerId, label, value, type = 'info') {
            const container = document.getElementById(containerId)
            const item = document.createElement('div')
            item.className = `debug-item ${type}`
            item.innerHTML = `<strong>${label}:</strong><br>${JSON.stringify(value, null, 2)}`
            container.appendChild(item)
        }

        function checkEnvironment() {
            const env = {
                userAgent: navigator.userAgent,
                location: window.location.href,
                hostname: window.location.hostname,
                protocol: window.location.protocol,
                isTelegramAvailable: !!window.Telegram,
                isWebAppAvailable: !!window.Telegram?.WebApp,
                isNgrok: window.location.hostname.includes('ngrok')
            }
            
            addDebugItem('environment', 'Environment', env)
        }

        function checkUserData() {
            if (window.Telegram?.WebApp) {
                const webApp = window.Telegram.WebApp
                
                addDebugItem('userData', 'initData', webApp.initData || 'EMPTY')
                addDebugItem('userData', 'initDataUnsafe', webApp.initDataUnsafe)
                addDebugItem('userData', 'user', webApp.initDataUnsafe?.user || 'NO USER DATA')
                
                if (webApp.initDataUnsafe?.user) {
                    addDebugItem('userData', 'User ID', webApp.initDataUnsafe.user.id, 'success')
                    addDebugItem('userData', 'Username', webApp.initDataUnsafe.user.username || 'N/A', 'success')
                    addDebugItem('userData', 'First Name', webApp.initDataUnsafe.user.first_name, 'success')
                    addDebugItem('userData', 'Language', webApp.initDataUnsafe.user.language_code || 'N/A')
                } else {
                    addDebugItem('userData', 'Error', 'No user data available', 'error')
                }
            } else {
                addDebugItem('userData', 'Error', 'Telegram WebApp not available', 'error')
            }
        }

        function checkWebAppInfo() {
            if (window.Telegram?.WebApp) {
                const webApp = window.Telegram.WebApp
                
                const info = {
                    platform: webApp.platform,
                    version: webApp.version,
                    colorScheme: webApp.colorScheme,
                    isExpanded: webApp.isExpanded,
                    viewportHeight: webApp.viewportHeight,
                    viewportStableHeight: webApp.viewportStableHeight
                }
                
                addDebugItem('webAppInfo', 'WebApp Properties', info)
            } else {
                addDebugItem('webAppInfo', 'Error', 'Telegram WebApp not available', 'error')
            }
        }

        function checkTheme() {
            if (window.Telegram?.WebApp?.themeParams) {
                addDebugItem('themeInfo', 'Theme Params', window.Telegram.WebApp.themeParams)
            } else {
                addDebugItem('themeInfo', 'Warning', 'No theme data available', 'warning')
            }
        }

        async function testSupabaseConnection() {
            const container = document.getElementById('supabaseTest')
            container.innerHTML = '<div class="debug-item">Testing connection...</div>'
            
            try {
                const response = await fetch('http://127.0.0.1:54321/rest/v1/', {
                    method: 'GET',
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0'
                    }
                })
                
                if (response.ok) {
                    addDebugItem('supabaseTest', 'Supabase Connection', 'SUCCESS', 'success')
                } else {
                    addDebugItem('supabaseTest', 'Supabase Connection', `Error: ${response.status}`, 'error')
                }
            } catch (error) {
                addDebugItem('supabaseTest', 'Supabase Connection', `Network Error: ${error.message}`, 'error')
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Debug page loaded')
            
            // Initialize Telegram WebApp if available
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.ready()
                window.Telegram.WebApp.expand()
                console.log('‚úÖ Telegram WebApp initialized')
            }
            
            // Run all checks
            checkEnvironment()
            checkUserData() 
            checkWebAppInfo()
            checkTheme()
        })
    </script>
</body>
</html>
